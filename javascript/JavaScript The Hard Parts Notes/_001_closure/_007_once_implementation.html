<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    function once(fn) {
      let hasBeenCalled = false;
      let result;

      return function (...args) {
        if (!hasBeenCalled) {
          result = fn.apply(this, args);
          hasBeenCalled = true;
        }
        return result;
      };
    }

    function run() {
      console.log("run executed.");
    }

    const runOnce = once(run);

    runOnce(); // Output: Initialization executed.
    runOnce(); // No output since the function has already been called once.

  </script>
</body>

</html>
